<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Manager | Dashboard</title>
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/now-ui-kit.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if error %}
    <div id="hmm" class="alert alert-danger" role="alert">
      <b>Error!</b> The App code need to be numbers and need to be 6 digits long.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
          </span>
      </button>
    </div>
    {% endif %}
    {% if done %}
    <div id="hmm" class="alert alert-success" role="alert">
        <div class="alert-icon">
            <i class="now-ui-icons ui-2_like"></i>
        </div>
      <b>Success!</b> The news has been successfully changed.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
        </button>
    </div>
    {% endif %}
    <img src="{{ url_for('static', filename="assets/img/dashboard.png") }}" width="250"/>
    <form id="editform" action="{{ url_for('dashboard') }}" method="post">
      <div class="form-group">
        <label>News of the day</label>
        <textarea name="notd" type="text" class="form-control" placeholder="Enter news of the day" rows="2" >{{ news1 }}</textarea>
      </div>
      <div class="form-group">
        <label>News of the week</label>
        <textarea name="notw" type="text" class="form-control" placeholder="Enter news of the week" rows="2">{{ news2 }}</textarea>
      </div>
      <div class="form-group">
        <label>App Code</label>
        <input name="code" class="form-control" placeholder="App Code" value="{{ code }}">
        <p style="color: red; font-size: small;">If you change this, everyone will logged out from his/her device and need to log with the news code in again</p>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <a href="/changepasswd"><button type="button" class="btn btn-secondary">Change password</button></a>
      <a href="{{ url_for("logout") }}"><button type="button" class="btn btn-danger">Logout</button></a>
    </form>

    <!-- Plugins -->

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename="assets/js/core/jquery.min.js") }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename="assets/js/core/popper.min.js") }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename="assets/js/core/bootstrap.min.js") }}" type="text/javascript"></script>

    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{{ url_for('static', filename="assets/js/plugins/bootstrap-switch.js") }}"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ url_for('static', filename="assets/js/plugins/nouislider.min.js") }}" type="text/javascript"></script>

    <script src="{{ url_for('static', filename="assets/js/plugins/bootstrap-datepicker.js") }}" type="text/javascript"></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename="assets/js/now-ui-kit.js") }}" type="text/javascript"></script>
</body>
</html>
